      <section class="contacto">
      <article class="contacto__imagen">
        <h1 class="animate__animated animate__flash" >¡Comunicate con nosotres!</h1>
        <img src="../multimedia/imagenes/imagen2.jpg" alt="hoja de cannabis" />
      </article>
      <article class="contacto__formulario">
        <form method="GET">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" />
          <label for="mail">Email</label>
          <input type="email" name="mail" placeholder="carito@gmail.com" />
          <label for="telefono">Telefono</label>
          <input type="text" name="telefono" />
          <label for="text">Tipo de usuario</label>
          <select name="Tipo de usuario" id="">
            <option value="Cultivador">Cultivador</option>
            <option value="Consumidor">Consumidor</option>
          </select>
          <label for="texto">Mensaje</label>
          <textarea
            name="texto"
            cols="30"
            rows="10"
            placeholder="En qué podemos ayudarte?"
          ></textarea>
          <label for="newsletter">Quiero recibir newsletter</label>
          <input type="checkbox" name="newsletter" value="1" />

        </form>
          <div class="check">
            <input type="submit" value="Enviar formulario" />
            <input type="reset" value="Limpiar formulario" />
            <input type="button" value="Guardar para después" />
          </div>
      </article>
    </section>
